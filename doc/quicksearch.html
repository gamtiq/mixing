tination[propName]) &amp;&amp; typeof value === &quot;object&quot; &amp;&amp; (! Array.isArray(propValue) || settings.mixFromArray) &amp;&amp; (! Array.isArray(value) || settings.mixToArray)) { mixing(value, propValue, settings.mixFromArray ? mixing({oneSource: true}, settings) : settings); } else { bFuncProp = (sType === &quot;function&quot;); if ((settings.overwrite || ! (propName in destination)) &amp;&amp; (! bFuncProp || settings.copyFunc)) { if (settings.changeFunc) { propValue = settings.changeFunc.call(null, {field: propName, value: propValue, target: destination, source: source}); } else if ((change = settings.change) &amp;&amp; (propName in change)) { propValue = change[propName]; } if (bFuncProp &amp;&amp; settings.funcToProto) { destination.constructor.prototype[propName] = propValue; } else { destination[propName] = propValue; } } } } } /** * Copy/add all fields and functions from source objects into the target object. * As a result the target object may be modified. * * @param {Object} destination * The target object into which fields and functions will be copied. * @param {Array | Object} source * Array of source objects or just one object whose contents will be copied. * If a source is a falsy value (e.g. &lt;code&gt;null&lt;/code&gt; or &lt;code&gt;undefined&lt;/code&gt;), the source will be skipped. * @param {Object} [settings] * Operation settings. Fields are names of settings, their values are the corresponding values of settings. * The following settings are being supported. * &lt;table&gt; * &lt;tr&gt; * &lt;th&gt;Name&lt;/th&gt;&lt;th&gt;Type&lt;/th&gt;&lt;th&gt;Default value&lt;/th&gt;&lt;th&gt;Description&lt;/th&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;copyFunc&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Boolean&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;true&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;Should functions be copied?&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;funcToProto&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Boolean&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;false&lt;/code&gt;&lt;/td&gt; * &lt;td&gt; * Should functions be copied into &lt;code&gt;prototype&lt;/code&gt; of the target object's &lt;code&gt;constructor&lt;/code&gt; * (i.e. into &lt;code&gt;destination.constructor.prototype&lt;/code&gt;)? * &lt;br&gt; * If &lt;code&gt;false&lt;/code&gt; then functions will be copied directly into the target object. * &lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;processSymbol&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Boolean&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;true&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;Should symbol property keys (i.e. fields whose name is a symbol) be processed?&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;overwrite&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Boolean&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;false&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;Should a field/function be overwritten when it exists in the target object?&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;recursive&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Boolean&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;false&lt;/code&gt;&lt;/td&gt; * &lt;td&gt; * Should this function be called recursively when field's value of the target and source object is an object? * &lt;br&gt; * If &lt;code&gt;true&lt;/code&gt; then object fields from the target and source objects will be mixed by using this function * with the same settings. * &lt;br&gt; * This option has no dependency with &lt;code&gt;overwrite&lt;/code&gt; setting and has priority over it. * &lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;mixFromArray&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Boolean&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;false&lt;/code&gt;&lt;/td&gt; * &lt;td&gt; * Should contents of a field of the source object be copied when the field's value is an array? * &lt;br&gt; * Will be used only when &lt;code&gt;recursive&lt;/code&gt; setting has &lt;code&gt;true&lt;/code&gt; value. * &lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;mixToArray&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Boolean&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;false&lt;/code&gt;&lt;/td&gt; * &lt;td&gt; * Should contents of a field of the source object be copied into a field of the target object * when the latest field's value is an array? * &lt;br&gt; * Will be used only when &lt;code&gt;recursive&lt;/code&gt; setting has &lt;code&gt;true&lt;/code&gt; value. * &lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;oneSource&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Boolean&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;false&lt;/code&gt;&lt;/td&gt; * &lt;td&gt; * Indicates that array that is passed as &lt;code&gt;source&lt;/code&gt; parameter should be interpreted * directly as copied object instead of list of source objects. * &lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;ownProperty&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Boolean&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;false&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;Should only own properties of the source object be copied in the target object?&lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;copy&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Array | Object | RegExp | String | Symbol&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;&quot;&quot;&lt;/code&gt; (empty string)&lt;/td&gt; * &lt;td&gt; * Array, object, regular expression or string/symbol that defines names of fields/functions that should be copied. * &lt;br&gt; * If an object is passed then his fields determine copied elements. * If a regular expression is passed, then field names matching the regular expression will be copied. * If a string/symbol is passed then it is name of the only copied field. * &lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;except&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Array | Object | RegExp | String | Symbol&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;&quot;&quot;&lt;/code&gt; (empty string)&lt;/td&gt; * &lt;td&gt; * Array, object, regular expression or string/symbol that defines names of fields/functions that shouldn't be copied. * &lt;br&gt; * If an object is passed then his fields with true values determine non-copied elements. * If a regular expression is passed, then field names matching the regular expression will not be copied. * If a string/symbol is passed then it is name of the only non-copied field. * &lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;filter&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Function | RegExp&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;null&lt;/code&gt;&lt;/td&gt; * &lt;td&gt; * Function or regular expression that can be used to select elements that should be copied. * &lt;br&gt; * If regular expression is passed, only those fields will be copied whose values are matching regular expression. * &lt;br&gt; * If specified function returns &lt;code&gt;true&lt;/code&gt; for a field, * the field will be copied in the target object. * &lt;br&gt; * An object having the following fields is passed into filter function: * &lt;ul&gt; * &lt;li&gt;&lt;code&gt;field&lt;/code&gt; - field name * &lt;li&gt;&lt;code&gt;value&lt;/code&gt; - field value * &lt;li&gt;&lt;code&gt;target&lt;/code&gt; - reference to the target object * &lt;li&gt;&lt;code&gt;source&lt;/code&gt; - reference to the source object * &lt;/ul&gt; * &lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;otherName&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Object&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;null&lt;/code&gt;&lt;/td&gt; * &lt;td&gt; * Defines &quot;renaming table&quot; for copied elements. * &lt;br&gt; * Fields of the table are names from a source object, values are the corresponding names in the target object. * &lt;br&gt; * For example, the call * &lt;br&gt; * &lt;code&gt; * mixing({}, {field: 1, func: &quot;no-func&quot;}, {otherName: {&quot;field&quot;: &quot;prop&quot;, &quot;func&quot;: &quot;method&quot;}}) * &lt;/code&gt; * &lt;br&gt; * will return the following object * &lt;br&gt; * &lt;code&gt;{prop: 1, method: &quot;no-func&quot;}&lt;/code&gt; * &lt;/td&gt; * &lt;/tr&gt; * &lt;tr&gt; * &lt;td&gt;&lt;code&gt;change&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;Function | Object&lt;/code&gt;&lt;/td&gt; * &lt;td&gt;&lt;code&gt;null&lt;/code&gt;&lt;/td&gt; * &lt;td&gt; * Function or object that gives ability to change values that should be copied. * &lt;br&gt; * If an object is passed then his fields determine new values for copied elements. * &lt;br&gt; * If a function is passed then value returned by the function for a field will be copied into the target object * instead of original field's value. * &lt;br&gt; * An object having the following fields is passed into change function: * &lt;ul&gt; * &lt;li&gt;&lt;code&gt;field&lt;/code&gt; - field name * &lt;li&gt;&lt;code&gt;value&lt;/code&gt; - field value * &lt;li&gt;&lt;code&gt;target&lt;/code&gt; - reference to the target object * &lt;li&gt;&lt;code&gt;source&lt;/code&gt; - reference to the source object * &lt;/ul&gt; * &lt;/td&gt; * &lt;/tr&gt; * &lt;/table&gt; * &lt;code&gt;copy&lt;/code&gt;, &lt;code&gt;except&lt;/code&gt; and &lt;code&gt;filter&lt;/code&gt; settings can be used together. * In such situation a field will be copied only when the field satisfies to all settings * (i.e. belongs to copied elements, not in exceptions and conforms to filter). * @return {Object} * Modified target object. * @alias module:mixing */ function mixing(destination, source, settings) { /*jshint boss:true, laxbreak:true*/ if (typeof source === &quot;object&quot; &amp;&amp; source !== null) { // Prepare parameters if (typeof settings !== &quot;object&quot; || settings === null) { settings = {}; } if (! Array.isArray(source) || settings.oneSource) { source = [source]; } // Prepare settings var getOwnPropertySymbols = Object.getOwnPropertySymbols, getPrototypeOf = Object.getPrototypeOf, options = { copyFunc: (&quot;copyFunc&quot; in settings ? settings.copyFunc : true), funcToProto: Boolean(settings.funcToProto), processSymbol: (&quot;processSymbol&quot; in settings ? settings.processSymbol : true) &amp;&amp; typeof getOwnPropertySymbols === &quot;function&quot;, mixFromArray: Boolean(settings.mixFromArray), mixToArray: Boolean(settings.mixToArray), overwrite: Boolean(settings.overwrite), ownProperty: Boolean(settings.ownProperty), recursive: Boolean(settings.recursive), otherNameMap: (&quot;otherName&quot; in settings ? settings.otherName : null) }, bOwnProperty = options.ownProperty, bProcessSymbol = options.processSymbol, change = settings.change, copyList = settings.copy, exceptList = settings.except, filter = settings.filter, nI, nK, nL, nQ, obj, propName; if (copyList) { copyList = prepareFieldList(copyList); options.copyMap = copyList.map; options.copyRegExp = copyList.regexp; } if (exceptList) { exceptList = prepareFieldList(exceptList, true); options.exceptions = exceptList.map; options.exceptRegExp = exceptList.regexp; } if (filter) { options[typeof filter === &quot;object&quot; ? &quot;filterRegExp&quot; : &quot;filter&quot;] = filter; } if (change) { options[typeof change === &quot;function&quot; ? &quot;changeFunc&quot; : &quot;change&quot;] = change; } // Copy fields and functions according to settings for (nI = 0, nL = source.length; nI &lt; nL; nI++) { if (obj = source[nI]) { for (propName in obj) { copy(destination, obj, propName, options); } // Process symbol property keys if (bProcessSymbol) { exceptList = {}; do { copyList = getOwnPropertySymbols(obj); for (nK = 0, nQ = copyList.length; nK &lt; nQ; nK++) { propName = copyList[nK]; if (! (propName in exceptList)) { copy(destination, obj, propName, options); exceptList[propName] = true; } } obj = bOwnProperty ? null : getPrototypeOf(obj); } while (obj); } } } } return destination; } /** * Change values of fields of given object. * &lt;br&gt; * This function is a &quot;wrap&quot; for the following code: * &lt;code&gt;&lt;pre&gt; * mixing(source, source, {change: change, overwrite: true, oneSource: true}); * &lt;/pre&gt;&lt;/code&gt; * * @param {Array | Object} source * An array or an object whose fields should be modified. * @param {Function | Object} change * A function or an object that specifies the modification. See {@link module:mixing mixing} for details. * @return {Object} * Modified &lt;code&gt;source&lt;/code&gt; object. */ mixing.change = function(source, change) { return mixing(source, source, {change: change, overwrite: true, oneSource: true}); }; /** * Make a copy of source object(s). * &lt;br&gt; * This function is a &quot;wrap&quot; for the following code: * &lt;code&gt;&lt;pre&gt; * var copy = mixing({}, source, settings); * &lt;/pre&gt;&lt;/code&gt; * * @param {Array | Object} source * Array of source objects or just one object whose contents will be copied. * @param {Object} [settings] * Operation settings. See {@link module:mixing mixing} for details. * @return {Object} * Newly created object containing contents of source objects. */ mixing.copy = function(source, settings) { return mixing({}, source, settings); }; /** * Make a copy of &lt;code&gt;this&lt;/code&gt; object. * &lt;br&gt; * This function is a &quot;wrap&quot; for the following code: * &lt;code&gt;&lt;pre&gt; * var copy = mixing({}, this, settings); * &lt;/pre&gt;&lt;/code&gt; * It can be transferred to an object to use as a method. * * @param {Object} [settings] * Operation settings. See {@link module:mixing mixing} for details. * @return {Object} * Newly created object containing contents of &lt;code&gt;this&lt;/code&gt; object. */ mixing.clone = function(settings) { return mixing({}, this, settings); }; /** * Filter &lt;code&gt;this&lt;/code&gt; object. * &lt;br&gt; * This function is a &quot;wrap&quot; for the following code: * &lt;code&gt;&lt;pre&gt; * var result = mixing({}, this, {filter: filter}); * &lt;/pre&gt;&lt;/code&gt; * It can be transferred to an object to use as a method. * * @param {Function | Object} filter * Filter function to select fields or object that represents operation settings including filter function. * See {@link module:mixing mixing} for details. * @return {Object} * Newly created object containing fields of &lt;code&gt;this&lt;/code&gt; object for which filter function returns true. */ mixing.filter = function(filter) { return mixing({}, this, typeof filter === &quot;function&quot; ? {filter: filter} : filter); }; /** * Copy and change values of fields of &lt;code&gt;this&lt;/code&gt; object. * &lt;br&gt; * This function is a &quot;wrap&quot; for the following code: * &lt;code&gt;&lt;pre&gt; * var result = mixing({}, this, {change: change}); * &lt;/pre&gt;&lt;/code&gt; * It can be transferred to an object to use as a method. * * @param {Function | Object} change * Function to change values of copied fields or object that represents operation settings including change function. * See {@link module:mixing mixing} for details. * @return {Object} * Newly created object containing fields of &lt;code&gt;this&lt;/code&gt; object with changed values. */ mixing.map = function(change) { return mixing({}, this, typeof change === &quot;function&quot; ? {change: change} : change); }; /** * Copy/add all fields and functions from source objects into &lt;code&gt;this&lt;/code&gt; object. * As a result &lt;code&gt;this&lt;/code&gt; object may be modified. * &lt;br&gt; * This function is a &quot;wrap&quot; for the following code: * &lt;code&gt;&lt;pre&gt; * mixing(this, source, settings); * &lt;/pre&gt;&lt;/code&gt; * It can be transferred to an object to use as a method. * * @param {Array | Object} source * Array of source objects or just one object whose contents will be copied. * @param {Object} [settings] * Operation settings. See {@link module:mixing mixing} for details. * @return {Object} * Modified &lt;code&gt;this&lt;/code&gt; object. */ mixing.mix = function(source, settings) { return mixing(this, source, settings); }; /** * Change values of fields of &lt;code&gt;this&lt;/code&gt; object. * &lt;br&gt; * This function is a &quot;wrap&quot; for the following code: * &lt;code&gt;&lt;pre&gt; * mixing.change(this, change); * &lt;/pre&gt;&lt;/code&gt; * It can be transferred to an object to use as a method. * * @param {Function | Object} change * A function or an object that specifies the modification. See {@link module:mixing mixing} for details. * @return {Object} * Modified &lt;code&gt;this&lt;/code&gt; object. */ mixing.update = function(change) { return mixing.change(this, change); }; module.exports = mixing; × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" mixing Modules mixing Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" mixing Modules mixing × Search results Close "},"module-mixing.html":{"id":"module-mixing.html","title":"Module: mixing","body":" mixing Modules mixing Module: mixing (require(&quot;mixing&quot;))(destination, source [, settings]) Copy/add all fields and functions from source objects into the target object. As a result the target object may be modified. Parameters: Name Type Argument Description destination Object The target object into which fields and functions will be copied. source Array | Object Array of source objects or just one object whose contents will be copied. If a source is a falsy value (e.g. null or undefined), the source will be skipped. settings Object &lt;optional&gt; Operation settings. Fields are names of settings, their values are the corresponding values of settings. The following settings are being supported. NameTypeDefault valueDescription copyFunc Boolean true Should functions be copied? funcToProto Boolean false Should functions be copied into prototype of the target object's constructor (i.e. into destination.constructor.prototype)? If false then functions will be copied directly into the target object. processSymbol Boolean true Should symbol property keys (i.e. fields whose name is a symbol) be processed? overwrite Boolean false Should a field/function be overwritten when it exists in the target object? recursive Boolean false Should this function be called recursively when field's value of the target and source object is an object? If true then object fields from the target and source objects will be mixed by using this function with the same settings. This option has no dependency with overwrite setting and has priority over it. mixFromArray Boolean false Should contents of a field of the source object be copied when the field's value is an array? Will be used only when recursive setting has true value. mixToArray Boolean false Should contents of a field of the source object be copied into a field of the target object when the latest field's value is an array? Will be used only when recursive setting has true value. oneSource Boolean false Indicates that array that is passed as source parameter should be interpreted directly as copied object instead of list of source objects. ownProperty Boolean false Should only own properties of the source object be copied in the target object? copy Array | Object | RegExp | String | Symbol &quot;&quot; (empty string) Array, object, regular expression or string/symbol that defines names of fields/functions that should be copied. If an object is passed then his fields determine copied elements. If a regular expression is passed, then field names matching the regular expression will be copied. If a string/symbol is passed then it is name of the only copied field. except Array | Object | RegExp | String | Symbol &quot;&quot; (empty string) Array, object, regular expression or string/symbol that defines names of fields/functions that shouldn't be copied. If an object is passed then his fields with true values determine non-copied
